<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Password Visibility - Multiple Fields</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }

        label {
            display: block;
            width: 100%;
        }

        input {
            margin-bottom: 1em;
        }

        [type="checkbox"] {
            margin-bottom: 0;
            margin-right: 0.25em;
        }
    </style>
</head>
<body>

<h1>Password Visibility - Multiple Fields</h1>

<p>Enter your current password and new password below.</p>

<form>
    <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password" data-password="password">
    </div>

    <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" data-password="password">
    </div>

    <div>
        <label for="show-passwords">
            <input type="checkbox" name="show-passwords" id="show-passwords">
            Show passwords
        </label>
    </div>

    <p>
        <button type="submit">Change Passwords</button>
    </p>
</form>

<script>
    // Your code goes here...
    const password = Array.prototype.slice.call(document.querySelectorAll('[data-password="password"]'));
    // console.log(password);
    const checkbox = document.querySelector('#show-passwords');

    checkbox.addEventListener('click', function (){
    password.forEach(function (password, index){
       if(checkbox.checked){
           console.log('yes');
           password.type = 'text';
       } else {
           console.log('no');
           password.type = 'password';
       }
    });
    }, false);

</script>
</body>
</html>
