<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Visibility - Multiple Forms</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }

        label {
            display: block;
            width: 100%;
        }

        input {
            margin-bottom: 1em;
        }

        [type="checkbox"] {
            margin-bottom: 0;
            margin-right: 0.25em;
        }
    </style>
</head>
<body>

<h1>Password Visibility - Multiple Forms</h1>

<h2>Change Username</h2>

<p>Enter your username and password to change your username.</p>

<form>
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="show-password">
            <input type="checkbox" name="show-password" id="show-password" class="click-me">
            Show password
        </label>
    </div>

    <p>
        <button type="submit">Change Username</button>
    </p>
</form>

<h2>Change Password</h2>

<p>Enter your current password and new password below.</p>

<form>
    <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password">
    </div>

    <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" data-password="password">
    </div>

    <div>
        <label for="show-passwords">
            <input type="checkbox" name="show-passwords" id="show-passwords" class="click-me" data-password="password">
            Show passwords
        </label>
    </div>

    <p>
        <button type="submit">Change Passwords</button>
    </p>
</form>

<script>

    const checkboxUsername = document.querySelector('#show-password');
    const checkboxPassword = document.querySelector('#show-passwords');

    const passwordUsername = document.querySelector('#password');
    const passwordPassword = Array.prototype.slice.call(document.querySelectorAll('[data-password="password"]'));

        if (checkboxUsername.checked) {
            console.log('yes');
            passwordUsername.type = 'text';
        } else {
            console.log('no');
            passwordUsername.type = 'password';
        }

});

</script>
</body>
</html>
